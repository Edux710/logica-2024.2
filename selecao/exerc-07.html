<script>
//7) Escreva um programa para ler 2 valores (considere que não serão informados valores iguais) e escrever o maior deles. 

//Entrada 
let valor1 = parseFloat(prompt("Digite o valor"))
let valor2 = parseFloat(prompt("Digite o valor"))
//Processamento
let resposta = 0
if (valor1 > valor2){
     resposta = valor1
    }
else{
    resposta=valor2
}
//Saida
document.write("O maior valor é " + resposta)
</script>
