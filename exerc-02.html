<script>
//Escreva um programa para ler uma temperatura em graus Fahrenheit, calcular e escrever o valor correspondente em graus Celsius. (C = (F-32) * 5 / 9) 
//ler a temperatura
//calcular a a formula 
// apresentar o resultado
let temperatura = prompt("Digite a temperatura em Fahrenheit")
console.log(temperatura)
//processamento
//C = Celsius
let C = ((-temperatura-32) * 5/9)
console.log(C)
//Saida
alert("temp C:" + C)
document.write("temp C:" + C)
</script>
