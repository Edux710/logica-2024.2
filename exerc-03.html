<script>
 //Escreva um programa para ler uma temperatura em graus Celsius, calcular e escrever o valor correspondente em graus Fahrenheit.  (F = (C Ã— 9/5) + 32)
 //Ler a temperatura 
//Calcular 
//Entregar o resultado 
let temperatura = prompt("Digite a temparatura em graus Celsicus:")
//processamento
function calcularF(tf){
    let F = ((tf + 32) * 5/9)
    return F
}

//Saida
document.write("temp:" + calcularF(temperatura))

</script>
