<script>
    //75) Elabore um algoritmo que gere e escreve os números ímpares entre números entre 100 e 200.
       //Entrada
       let valor01 = parseInt(prompt("digite o primeiro valor do intervalo"))
       let valor02 = parseInt(prompt("digite o segundo valor do intervalo"))
    
    //Processamento
    //VI==VALOR INICIAL
    //VF== VALOR FINAL
       function contarImpar(vi,vf){
            let resposta =""
            for (let cont = vi; cont<= vf; cont++){
            if (cont % 2 != 0 ) {
                resposta += cont + " ,"
    
    }
                }
                return resposta
            }
            //Saida
        
            document.write("Numeros impares: <br>" + contarImpar(valor01,valor02))
        
    </script>
